<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .chat-header .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .chat-header .settings-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #e5e5e5;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      display: flex;
      align-items: center;
    }

    .message.sent {
      background-color: #dcf8c6;
      margin-left: auto;
      flex-direction: row-reverse;
    }

    .message.received {
      background-color: #ffffff;
      margin-right: auto;
      flex-direction: row;
    }

    .message .message-text {
      font-size: 14px;
      margin: 0 10px;
    }

    .message .message-time {
      font-size: 12px;
      color: #888;
      position: absolute;
      bottom: 5px;
      right: 10px;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-right: 10px;
    }

    .chat-footer button {
      background-color: #075e54;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .chat-footer button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span class="username">SESETTY</span>
      <button class="settings-btn">ðŸ˜Š</button>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-footer">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    let messages = [];
    let isUserMessage = true;

    sendBtn.addEventListener('click', () => {
      const messageText = messageInput.value.trim();
      if (messageText) {
        messages.push({ sender: 'You', text: messageText, timestamp: new Date().toISOString() });
        messageInput.value = '';
        renderMessages();
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });

    function renderMessages() {
      chatBox.innerHTML = '';
      messages.forEach((message) => {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', message.sender === 'You' ? 'sent' : 'received');

        const messageContent = document.createElement('span');
        messageContent.classList.add('message-text');
        messageContent.textContent = message.text;

        const messageTime = document.createElement('span');
        messageTime.classList.add('message-time');
        messageTime.textContent = new Date(message.timestamp).toLocaleTimeString();

        messageElement.appendChild(messageContent);
        messageElement.appendChild(messageTime);
        chatBox.appendChild(messageElement);
      });
    }
  </script>
</body>
</html>
