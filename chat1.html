<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial‑scale=1.0" />
<title>Firebase Chat</title>
<style>

    body { font-family: Arial, sans‑serif; padding: 20px; background: #f1f1f1; }

    .chat-container { width: 80%; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }

    .messages { max-height: 400px; overflow-y: auto; margin-bottom: 20px; display: flex; flex-direction: column; }

    .message { background: #eee; padding: 8px; margin: 5px; border-radius: 8px; max-width: 60%; }

    .message.user { background: #aad8e6; align-self: flex-end; }

    .input-container { display: flex; }

    .input-container input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }

    .input-container button { padding: 0 20px; margin-left: 10px; background: #3b82f6; color: #fff; border: none; border-radius: 5px; }
</style>
</head>
<body>
<div class="chat-container">
<h2>Chat with Firebase</h2>
<div class="messages" id="messages"></div>
<div class="input-container">
<input type="text" id="messageInput" placeholder="Type your message..." />
<button id="sendBtn">Send</button>
</div>
</div>
 
  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";

    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";
 
    const firebaseConfig = {

      apiKey: "AIzaSyCvPbNTIRpDm-7qKX4PMeYu-nbM_Qls_qo",

      authDomain: "chatapplication-fd71c.firebaseapp.com",

      databaseURL: "https://chatapplication-fd71c-default-rtdb.firebaseio.com/",

      projectId: "chatapplication-fd71c",

      storageBucket: "chatapplication-fd71c.appspot.com",

      messagingSenderId: "1061792672389",

      appId: "1:1061792672389:web:9db6be30932435575957ec",

      measurementId: "G-N3J453V4RL"

    };
 
    const app = initializeApp(firebaseConfig);

    const db = getDatabase(app);

    const messagesDiv = document.getElementById("messages");

    const messageInput = document.getElementById("messageInput");

    const sendBtn = document.getElementById("sendBtn");
 
    function displayMessage({ user, text }) {

      const div = document.createElement("div");

      div.className = `message ${user === "User" ? "user" : ""}`;

      div.innerHTML = `<strong>${user}</strong>: ${text}`;

      messagesDiv.appendChild(div);

      messagesDiv.scrollTop = messagesDiv.scrollHeight;

    }
 
    onChildAdded(ref(db, "messages"), snapshot => {

      displayMessage(snapshot.val());

    });
 
    sendBtn.addEventListener("click", () => {

      const text = messageInput.value.trim();

      if (!text) return;

      push(ref(db, "messages"), { user: "User", text, timestamp: Date.now() });

      messageInput.value = "";

    });
 
    messageInput.addEventListener("keypress", e => {

      if (e.key === "Enter") sendBtn.click();

    });
</script>
</body>
</html>
